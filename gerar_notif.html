    <script type="text/javascript">
        $(function(){
            $('#cmpEmp').change(function(){
                if( $(this).val() ) {
                    $('#cmpEnd').hide();
                    $('.carregando').show();
                    $.getJSON('sub_categorias_post.php?search=',{cmpEmp: $(this).val(), ajax: 'true'}, function(j){
                        var options = '<option value="">Escolha Subcategoria</option>';	
                        for (var i = 0; i < j.length; i++) {
                            options += '<option value="' + j[i].id + '">' + j[i].endereco + '</option>';
                        }	
                        $('#cmpEnd').html(options).show();
                        $('.carregando').hide();
                    });
                } else {
                    $('#cmpEnd').html('<option value="">– Escolha Subcategoria –</option>');
                }
            });
        });
	</script>
